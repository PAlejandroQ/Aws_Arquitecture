AWSTemplateFormatVersion: '2010-09-09'
Description: 'Automated RAG System Deployment on EC2 Ubuntu (Laboratory)'

Parameters:
  InstanceType:
    Type: String
    Default: t2.micro
    Description: 'EC2 instance type (Free Tier: t2.micro)'

  KeyName:
    Type: String
    Default: RAG-Key-CFN
    Description: 'Key Pair name for SSH access'

  LatestAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/canonical/ubuntu/server/20.04/stable/current/amd64/hvm/ebs-gp2/ami-id
    Description: 'Latest Ubuntu Server 20.04 LTS AMI'

Resources:
  # 1. SSH Key Pair
  RAGKeyPair:
    Type: AWS::EC2::KeyPair
    Properties:
      KeyName: !Ref KeyName

  # 2. Security Group (Virtual Firewall)
  RAGSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Enable SSH and RAG API access'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
          Description: 'SSH port for administrative access'
        - IpProtocol: tcp
          FromPort: 8000
          ToPort: 8000
          CidrIp: 0.0.0.0/0
          Description: 'API port for RAG service'

  # 3. EC2 Instance with User Data
  RAGInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref LatestAmiId
      KeyName: !Ref RAGKeyPair
      SecurityGroupIds:
        - !Ref RAGSecurityGroup
      Tags:
        - Key: Name
          Value: RAG-CFN-Instance
        - Key: Environment
          Value: Lab
        - Key: Project
          Value: RAG-Demo
      UserData:
        Fn::Base64: |
          #!/bin/bash
          # AWS RAG Laboratory - EC2 Ubuntu Initialization Script

          # 1. Update system and install basic dependencies
          sudo apt update -y
          sudo apt upgrade -y
          sudo apt install -y python3 python3-pip git

          # 2. Upgrade Python package manager
          sudo pip3 install --upgrade pip

          # 3. Clone the RAG demo project
          # NOTE: Replace with your actual GitHub repository URL
          # git clone https://github.com/your_username/your_rag_project.git /home/ubuntu/rag-demo
          # chown -R ubuntu:ubuntu /home/ubuntu/rag-demo
          # cd /home/ubuntu/rag-demo

          # 4. Install Python libraries from requirements.txt
          # sudo pip3 install -r requirements.txt

          # 5. Run the API in background
          # For the lab we use a simple development server
          # nohup python3 app.py &

Outputs:
  InstanceId:
    Description: 'EC2 instance ID'
    Value: !Ref RAGInstance
    Export:
      Name: !Sub '${AWS::StackName}-InstanceId'

  PublicIP:
    Description: 'Public IP of the RAG instance'
    Value: !GetAtt RAGInstance.PublicIp
    Export:
      Name: !Sub '${AWS::StackName}-PublicIP'

  KeyPairName:
    Description: 'Created Key Pair name'
    Value: !Ref RAGKeyPair
    Export:
      Name: !Sub '${AWS::StackName}-KeyPair'

  SecurityGroupId:
    Description: 'Security Group ID'
    Value: !Ref RAGSecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-SecurityGroup'
